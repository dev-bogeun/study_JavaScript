<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task01.css">
    <title>요금료</title>
</head>

<body align="center">
    <h4>요금료</h4>
    <table border="1" bordercolor="black" width="500" height="100" align="center">
        <tr align="center" bgcolor="yellow">
            <td>구문</td>
            <td>요금</td>
        </tr>
        <tr class="true">
            <td class="age">아동</td>
            <td age>무료</td>
        </tr>
        <tr class="true">
            <td class="age">청소년</td>
            <td>2000원</td>
        </tr>
        <tr class="true">
            <td class="age">성인</td>
            <td>5000원</td>
        </tr>
    </table>
    <fieldset>
        <legend>구분</legend>
        <tr>
            <td>
                <input type="text" name="value" id="input">
                <input type="button" id="register" value="확인" onclick="send()">
            </td>

        </tr>
    </fieldset>
</body>
<script src="task01.js"></script>
<script>
    const arPeople = ['아동', '청소년', '성인'];
    const arTr = document.getElementsByClassName('true');
    const arTd = document.getElementsByClassName('age');
    let flag = false;

    function send() {
        flag = false;
        for (let i = 0; i < arTr.length; i++) {
            arTr[i].style.backgroundColor = 'white';
            arTd[i].innerHTML = arPeople[i];
        }
        const people = document.getElementsByName("value")[0].value;

        for (let i = 0; i < arTr.length; i++) {
            if (people == arPeople[i]) {
                arTr[i].style.backgroundColor = 'red';
                arTd[i].innerHTML = '*' + arPeople[i];
                flag = true;
            }
        }
        if(!flag) {
            alert('다시 입력해주세요');
        }
    }

</script>

</html>
